    lore: {desc: 'Ezreal was born with the gift of magic flowing through his veins.
        Ezreal, however, was also born with a much stronger sense of wanderlust. Put
        into school to become a skilled techmaturgist, Ezreal quickly became bored
        with magical studies. By the time the boy genius was eight years old, he had
        fully mapped out the underground tunnels of Piltover. The quality of his work
        was so great that the government of Piltover purchased his maps and salaried
        his services as Piltover''s Grandmaster Explorer. This sealed the deal on
        Ezreal''s path in life - he would eschew the arcane arts in favor of archaeology.
        Since then, countless of Ezreal''s adventures have been written about as romanticized
        stories.


        One of Ezreal''s latest adventures, however, has brought him face-to-face
        with his other legacy - his latent magical power. While exploring the pyramids
        of Shurima Desert, Ezreal uncovered an amulet of incredible power. Aside from
        the sheer size of the amulet (it was made for a being easily twice Ezreal''s
        size), it allows the wielder to control and shape magical energy - provided
        a source of magic is in the vicinity. This allowed Ezreal to tap into his
        natural talent for magic without having to put any serious effort into it
        - a big win for the Prodigal Explorer. The drawback is that for some unknown
        reason, the amulet is attuned with summoning magic. Without warning, Ezreal
        may find himself acting as a champion for, as he puts it, "a summoner hell-bent
        on resolving some irrelevant world-shattering League conflict." Still, Ezreal
        feels being summoned into a Field of Justice on occasion is a small price
        to pay.


        "There''s little time to study musty tomes when you''re busy crawling around
        where the musty tomes originally came from." Such is Ezreal''s credo.', quote: '',
      quote_author: ''}
