    id: 112
    internal_name: Viktor
    lore: {desc: 'Early in life, Viktor discovered his passion for science and invention,
        particularly in the field of mechanical automation.  He attended Zaun''s prestigious
        College of Techmaturgy and led the team that constructed Blitzcrank - a scientific
        breakthrough that he expected to vault him to the top of his profession.  Unfortunately
        his triumph was usurped by Professor Stanwick, who stole credit for developing
        Blitzcrank''s sentience and later used Viktor''s research to revive Urgot.  Viktor''s
        appeals for justice fell on deaf ears, and he sank into a deep depression.  He
        withdrew from the College and barricaded himself in his private laboratory,
        cutting all human ties.  There, in secret, he conceived a project for which
        nobody else could claim credit.  Desiring both to revolutionize his field
        and to eliminate the jealous human emotions which festered inside him, he
        engineered parts to replace and improve his own body.


        When Viktor re-emerged, almost no trace of the original man remained.  Not
        only had he supplanted the majority of his anatomy, but his personality had
        changed.  His previous hope to better society was replaced by an obsession
        with what he called "the glorious evolution."  He saw himself as the patron
        and pioneer of Valoran''s future - a future in which man would renounce his
        flesh in favor of superior hextech augmentations.  Though Viktor''s initial
        appeals were met with heavy skepticism, scientists were confounded by the
        sophistication of his machinery.  By integrating his mind with techmaturgical
        devices, he had been able to drastically accelerate the progress of his research.  His
        transformation had stripped him of what he perceived as his emotional weaknesses,
        but there was some lingering residue of resentment against the Professor.  Viktor
        joined the League of Legends to pit his inventions against the greatest opponents
        Valoran could offer, and to correct any weaknesses or inefficiencies that
        remained.', quote: 'In one''s hand, techmaturgy is a tool.  As one''s hand,
        it is liberation.', quote_author: Viktor}
