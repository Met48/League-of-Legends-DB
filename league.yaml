    lore: {desc: 'Mordekaiser is a being of pure, living agony on a mysterious dread
        quest. It is said that he was the first of the undead, existing before the
        Shadow Isles were a whispered threat. His true name and past lost to history,
        Mordekaiser is feared for his grim manipulation of pain - both his own, and
        that of others. Anguish fuels and sustains him, serving as his last connection
        to life, as well as his most effective weapon. In his enigmatic hunt, he''s
        proven no one is safe, for even the most courageous souls have surrendered
        their secrets in his grasp.


        One girl witnessed and survived an encounter with pain''s paladin. Late one
        night, the young mage-in-training was awoken by the sound of her master''s
        tortured screams. Overcoming her fear, she charged into the library to find
        it a shattered ruin. There, she saw a hulking figure clad in a suit of armor
        that seemed fused to his body. It was clear the grim intruder was looking
        for something, and was displeased with the results. At the center of the once-majestic
        chamber, the armored fiend clutched her teacher''s broken form. She overheard
        her master''s final words - that he would die before he would give up his
        secrets. Mordekaiser laughed and said that even death was no escape, then
        snapped the master''s neck with a sharp crack. Moments later, the horrified
        girl witnessed her master''s spirit torn from his body. As if under some dark
        compulsion, the shade began to reveal all to his torturer and executioner.
        The girl fled, living to tell her story - should Mordekaiser come for you,
        even death itself will not keep you from his iron reach.', quote: 'Fear is
        confusion, pain is clarity.', quote_author: Mordekaiser}
