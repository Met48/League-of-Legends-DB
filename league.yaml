        example.  Garen, the valiant warrior who bears the title "the Might of Demacia",
        is the paradigm to which these leaders are compared.  Thousands of great heroes
        have risen and fallen on the bloody battlefields between Demacia and its preeminent
        rival, Noxus.  It was beneath their mighty banners of war that Garen first
        met steel with Katarina, the Sinister Blade.  The infantrymen who beheld this
        event (and survived) commented that it seemed as though the two were locked
        in a mortal waltz against a symphony of clashing blades.


        Garen, the pride of the Demacian military and leader of the Dauntless Vanguard,
        returned from this battle breathless for the first time in his career, though
