    lore: {desc: 'Freljord is an unforgiving land covered in snow and ice. Travel,
        especially in the winter, can be very dangerous. The elements often claim
        even those who have spent their entire lives there. The boy known as Nunu
        is defined by such tragedy. One day when he was a young child, Nunu rode on
        his father''s back as they returned from a trapping expedition in the mountains.
        An unexpected blizzard came upon them, forcing them to seek refuge in a cave.
        The tempest was the worst in countless years, and it lasted for days. Nunu''s
        father left to find food, but he never returned.


        The blizzard eventually cleared, and the young child lay dying on the mountainside.
        Fortunately for Nunu, this was the land of the yetis, who are powerful beasts
        with whom Nunu''s father had secured an arrangement for safe passage. A young
        yeti boy named Willump found Nunu and brought him home. From then on Nunu
        was raised by the yetis, whose culture remains a mystery to most Runeterrans.
        The boy quickly discovered that the seemingly savage creatures were in fact
        deeply spiritual beings living in harmony with their environment. They are
        very territorial and unafraid of defending themselves if called upon to do
        so. The yetis have watched the rest of Valoran, and they can smell the change
        on the wind. When the League of Legends was formed, the yetis knew they needed
        a champion. Riding his brother Willump, Nunu became that champion. Those who
        follow the League know that the boy is mature beyond his years, but, while
        he appears human, his mind is that of his adoptive kin.


        If this is him now, imagine what Nunu will be like when he grows up!', quote: '',
      quote_author: ''}
