    id: 57
    internal_name: Maokai
    lore: {desc: 'The twisting magical energies unleashed by mages during the Rune
        Wars caused an incredible amount of devastation to the natural world.  The
        League was established to control the use of this magic by confining it to
        the Fields of Justice.  By limiting its use to there, they thought that they
        could prevent it from doing further harm to the environment.  It seemed that
        they were successful until Maokai came into being.  During a League match
        on The Twisted Treeline, Maokai, an ancient oak that stood above the upper
        jungle, spontaneously roared to life.  Ripped from the natural balance by
        arcane forces, his sentience was forged in chaos.  Before the Adjudicators
        of the League could step in and suppress him, he slew all six champions participating
        in the match.  The scholars of the Arcanum Majoris took a keen interest in
        him, as they were eager to discover the secrets of his animation.


        Maokai was furious, however.  He abhorred the existence that was thrust upon
        him; he felt it was a corruption of nature.  He learned to communicate with
        people in hopes of finding a way to be returned to his former, true state.  Seizing
        the opportunity, the League offered a trade.  They would research a way to
        revert him so long as he agreed to fight in the League of Legends.  Maokai
        was indifferent to verdicts rendered by the League, but he was eager to punish
        summoners for their wanton use of magic.  He agreed to the terms under one
        condition: once they learned how to turn him back, they would never animate
        another tree again.  He wears a lantern on the Fields of Justice to set him
        apart from the other trees, and as a warning to the animals that would do
        him harm.', quote: I will use this power until I am free of it., quote_author: Maokai}
