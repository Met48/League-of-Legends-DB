        \ exist.  She could also hide in plain sight.  Somehow, she was able to reverse\
        \ engineer arcane magical spells after seeing them cast only once.  She was\
        \ hailed as a prodigy, drawing the affections of the Demacian government,\
        \ military, and citizens alike.\n\nAs one of the youngest women to be tested\
        \ by the College of Magic, she was discovered to possess a  unique command\
        \ over the powers of light.  The young Lux viewed this as a great gift, something\
        \ for her to embrace and use in the name of good.  Realizing her unique skills,\
        \ the Demacian military recruited and trained her in covert operations.  She\
        \ quickly became renowned for her daring achievements; the most dangerous\
        \ of which found her deep in the chambers of the Noxian High Command.   She\
        \ extracted valuable inside information about the Noxus-Ionian conflict, earning\
        \ her great favor with Demacians and Ionians alike.  However, reconnaissance\
        \ and surveillance was not for her.  A light of her people, Lux's true calling\
        \ was the League of Legends, where she could follow in her brother's footsteps\
        \ and unleash her gifts as an inspiration for all of Demacia.\n\n \"Her guiding\
        \ light makes enemies wary, but they should worry most when the light fades.\"\
        \n -- Garen, The Might of Demacia", quote: '', quote_author: ''}
