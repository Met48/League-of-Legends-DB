    icon: Yorick_Square_0.png
    id: 83
    internal_name: Yorick
    lore: {desc: 'The work of gravediggers is essential amongst the living, but invaluable
        in the Shadow Isles. There are many shades of death there, and each is embraced
        rather than feared or reviled. One can only ascend from one state to the next
        with the magical aid of a skilled professional. At the end of the first Rune
        War, Yorick Mori made his living as a gravedigger. His family owned and maintained
        the Final Rest Memorial, one of the oldest cemeteries in Valoran. The shovel
        he employed for his work had been passed down for generations. Each gravedigger
        taught his son that this shovel was imbued with the spirit of every forefather,
        and that those spirits would protect him during the long lonely nights amongst
        the tombstones. To his eternal regret, Yorick died without an heir, bringing
        the proud Mori line to a close. His body was interred with his shovel in the
        family mausoleum, and the Final Rest Memorial soon fell to ruin. Death, however,
        was not the end Yorick had expected.


        Yorick emerged on the haunted shores of the Shadow Isles - not quite dead,
        definitely not alive - still clutching his beloved shovel. He soon learned
        that with it he could act as a ferryman for the Isles'' undead denizens, helping
        them climb death''s many-tiered ladder. This proved a curse, as a gravedigger
        must "bury his quota" before he too can ascend, or so the legend goes. No
        one knows what "his quota" is. Yorick dug tirelessly, waiting in vain for
        the day when he would be freed of his burden. As decades turned to centuries,
        the shame of his failures came to a head. He returned to Valoran to find his
        corpse, convinced that salvation might be buried with it. When he arrived,
        no trace remained of either the mausoleum or the memorial. Hope nearly lost,
        he discovered the League of Legends, and there saw an opportunity to immortalize
        the family name he allowed to be forgotten ages ago.', quote: 'Die first,
        then we''ll talk.', quote_author: Yorick}
