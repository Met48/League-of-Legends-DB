    lore: {desc: 'The foothills of the Great Barrier are home to the hardiest people
        found anywhere on Valoran. Only those with great fortitude and endurance dwell
        in what is perhaps the most rugged and unforgiving environment anywhere on
        the face of Runeterra. It is here that the mighty Gragas keeps permanent residence,
        living south of Noxus. This behemoth of a man has long eschewed the rigors
        of civilization for what he calls his "slice of paradise;" he has no neighbors
        to bother him and plenty of space to pursue his life''s ambition - brewing.  Grogs,
        ales, meads, and wine - nothing is beyond his skill to brew. What makes Gragas
        a truly special brewmaster, however, is his proximity to a large and powerful
        nexus.


        The magic of this nexus has seeped into his fermented creations, and Gragas
        has consumed enough of his own poison over the years to slake the thirst of
        an army. This arcane alcohol has caused Gragas to swell both in height and
        girth; he looms over the tallest of men and boasts nearly twice their width.
        To complement his immoderate size, Gragas has developed an ornery temper -
        one fueled by liquor and raw magic. His infrequent sojourns into Noxus for
        supplies always unfold the same way: Gragas enters a Noxian tavern, Gragas
        gets into several fights, Gragas lays out countless citizens, and finally
        Gragas flees for the foothills with Noxian constables in hot - though reluctant
        - pursuit. His misadventures have garnered him the attention of several summoners
        in the League of Legends, and he is now a willing champion in the arenas...doling
        out hard liquor and harder fists.


        The Rabble Rouser leaves a path of drunken destruction in his wake, both in
        the Fields of Justice and off.', quote: '', quote_author: ''}
