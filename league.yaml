    internal_name: Elise
    lore: {desc: 'Vicious and elegant, Elise''s charismatic grace lures the innocent
        and greedy alike into her web of deceit. While her victims may discover her
        true intentions, no one has ever lived to reveal what dark secrets lie behind
        her enigmatic guise.


        In dark halls, hidden from society, Elise preached the word of a mythical
        spider god. Her desperate followers hungered for the god''s favor, believing
        its blessings to be the source of Elise''s vibrance and power. When Elise
        proclaimed that she would lead a pilgrimage to the spider god''s shrine, she
        selected only her most devout disciples to join her. Ecstatic, the chosen
        few followed her blindly as she led them on a perilous journey across the
        sea. When they came ashore at their final destination, the mysterious Shadow
        Isles, Elise led them to a cavern shrouded in webs. Expecting a shrine, the
        group looked to their priestess in confusion. She turned to the crowd and
        raised her arms in triumph, revealing strange, spiderlike legs that grew out
        of her back. Seeing her terrifying true form for the first time, Elise''s
        followers turned to flee, but she conjured magical webs to trap them. With
        her victims ensnared, she turned to face the cave and uttered a screeching
        cry. An enormous undead spider-beast emerged from the darkness, dragging its
        hideous bulk on thick, pointed legs. Elise''s followers could only scream
        as the monstrous spider ate them alive. She approached the sated creature,
        extracted its venom, and drank the strange substance. An immediate sense of
        rejuvenation flowed through her veins. With mortality delayed once again,
        Elise left to rejoin her congregation. They were overjoyed to hear that their
        fellows had chosen to remain at the spider god''s sacred home. Elise reassured
        her disciples that she would lead another pilgrimage in due time. The spider
        god would be waiting.', quote: The truly faithful need not fear the spider's
        embrace., quote_author: Elise}
