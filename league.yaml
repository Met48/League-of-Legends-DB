    lore: {desc: 'Trolls have never been well-regarded beings of Valoran. Generally
        speaking, they are barbaric, cannibalistic, and sneaky. They are creatures
        relegated to the murky recesses of the world, hidden away from most intelligent
        beings. Despite their maleficent natures, however, the Ruhgosk never deserved
        the grisly fate that was visited upon them. Generations ago, a twisted necromancer
        known as Hakolin the Bonecrafter attempted to enslave the Ruhgosk tribe. These
        trolls are considerably more genteel than their ill-mannered brethren, although
        still uncouth by human standards. The Ruhgosk fought tooth and claw against
        the necromancer, ultimately driving him from their land. As a parting gift,
        Hakolin afflicted the trolls with a leprous disease, forever cursing the members
        of the tribe. The leprosy would have rotted their flesh away to nothing were
        it not for the trolls'' natural ability to regenerate. Caught forever in a
        hideous rotting state, the Ruhgosk endured their curse while desperately in
        search of a cure. They never found one.


        A wise Ruhgosk shaman learned that he could magically bind the disease to
        a single troll, provided that the troll could bear the weight of the entire
        tribe''s curse upon himself. However, there was no such troll...until the
        birth of Trundle. His ability to regenerate was so profound that it appeared
        as if he did not carry the disease. As Trundle grew, he came to understand
        his gift and what it could do for his people. When he came of age, he took
        the curse from his tribe in a baptism of searing agony. Through the shaman''s
        ritual, Trundle became a horrifying creature whose flesh constantly sloughs
        off his body, only to be re-grown in an unremitting cycle. He has joined the
        League of Legends in hopes of eventually finding someone who could dispel
        the heinous curse completely.', quote: I've learned a thing or two about pain!
        Let me show you., quote_author: Trundle}
