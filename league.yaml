    internal_name: Teemo
    lore: {desc: 'Teemo is a legend among his yordle brothers and sisters in Bandle
        City. As far as yordles are concerned, there is something just slightly off
        about him. While Teemo enjoys the companionship of other yordles, he also
        insists on frequent solo missions in the ongoing defense of Bandle City. Despite
        his genuinely warm personality, something switches off inside Teemo''s mind
        during combat so that the lives he must end while on patrol do not burden
        him. Even as a young recruit, the drill instructors and other trainees found
        it a little disconcerting that, while Teemo was normally charming and kind,
        he turned deadly serious and highly efficient the minute combat exercises
        began. Teemo''s superiors quickly steered him toward the Scouts of the Mothership,
        which is one of Bandle City''s most distinguished Special Forces unit alongside
        the Megling Commandos.


        While most yordles do not handle solo scouting missions with a great deal
        of finesse, Teemo is remarkably efficient at them. His record of success in
        defending Bandle City from infiltrators easily makes him one of the most dangerous
        yordles alive, though you''d never know it by having a cup of honey mead with
        him at his favorite inn. Bandle City chose Teemo as their first champion for
        the League, and he has taken to it like a duck to water. His signature weapon
        - a blowgun - uses a rare ajunta poison he personally gathers from the jungles
        of Kumungu. To help cope with his lengthy periods of isolation, Teemo recently
        struck up a friendship with Tristana, a fellow League champion and fellow
        member of Bandle City''s Special Forces. This connection is healthy for both
        yordles, though now Valoran''s voracious media outlets circulate rumors that
        the friendship is turning into a romantic relationship. Regardless, Teemo
        is a crowd favorite in the League of Legends, and a pint-sized foe that many
        have come to fear.', quote: 'Teemo rides a thin line between chipper compatriot
        and unrepentant killer, but there''s no one else I''d rather have as a friend.',
      quote_author: Tristana}
