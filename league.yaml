    lore: {desc: 'On an uncharted continent beyond Valoran''s grasping clutches, the
        conqueror named Olaf was born to a long tradition of soldiers unlike most
        others.  Berserkers, as they tout themselves, are warriors who channel fury
        deep from their cores, unleashing pure and savage wrath upon their enemies.  This
        fearsome evolution is a product of their unforgiving home, Lokfar - a barren
        tundra where all creatures must vie bitterly for every resource.  Olaf belonged
        to a seafaring clan known for ruthlessly pillaging any and all villages within
        reach of their dragon-crested longboats.  The last time he saw his icy home,
        Olaf was embarking on an expedition to pioneer and plunder a distant land
        known only to legend.  However, while underway, a terrible storm sprung up
        and Olaf and his crew were thrown to the mercy of a roiling and pitiless sea.


        His ship destroyed, his crew nowhere to be found, Olaf miraculously washed
        up untold miles from "friendly" waters on the foreign shores of Valoran, south
        of Demacia.  This unfamiliar place stunned and frightened the Berserker, for
        Lokfar is not privy to such potent magicians.  Approaching them, Olaf hoped
        that they could use their mysterious powers to send him back to his people.  A
        bargain was struck.  Olaf would use his awesome prowess as a warrior to serve
        the unusual wars of Valoran in the League of Legends, and in exchange the
        sorcerers would find him a way to return.  Despite his participation in the
        League, Olaf knows better than to trust the "finger wagglers" that run the
        Institute of War.  He deliberately keeps details of his life and home from
        them.  After all, with enough information, they would most certainly find
        the Lokfarians and dominate them as they have dominated all of Valoran, keeping
        both quietly -- and unwittingly -- in their thrall.


        Beware the war cry of the Berserker.  What surges toward you is unyielding,
        free from the shackles of reason.', quote: '', quote_author: ''}
