    lore: {desc: 'There exists an ancient order originating in the Ionian Isles dedicated
        to the preservation of balance.  Order, chaos, light, darkness -- all things
        must exist in perfect harmony for such is the way of the universe.  This order
        is known as the Kinkou and it employs a triumvirate of shadow warriors to
        uphold its causes in the world.  Shen is one of these shadow warriors, entrusted
        with the sacred duty of Watching the Stars - exercising judgment untainted
        by prejudice.


        Born to a clan whose members have decorated the ranks of the Kinkou for generations,
        Shen was trained his entire life to become the Eye of Twilight, and thereupon
        to dispassionately determine what must be done in the interests of equilibrium.  As
        his final trial to ascend to this position, he was made to attend the Takanu,
        a ceremony in which his father was tortured before his eyes to test his resolve.  Any
        reaction whatsoever would have resulted in his immediate disqualification,
        but he never averted his gaze and never blinked, not once.  As the Eye of
        Twilight, Shen must make decisions that would buckle the wills of ordinary
        men, removing all emotion from the equation.  He now works with his fellows
        Akali and Kennen to enforce the balance of Valoran.  This hallowed pursuit
        has unsurprisingly led the triumvirate to the Fields of Justice.


        The Eye of Twilight sees not the despair of its victims, only the elegance
        of equilibrium.', quote: '', quote_author: ''}
