    internal_name: Nidalee
    lore: {desc: 'There are few dwellers, let alone champions, residing in the blasted
        and dangerous lands that lie south of the Great Barrier. Much of that world
        still bears the scars of past Runes Wars, especially the mysterious Kumungu
        Jungle. There are long-forgotten treasures in these strange places which many
        risk life and limb to acquire. The champion known as Nidalee was only a young
        girl travelling with her treasure-seeking parents when they lost their way
        in the dense, rainy jungles. The jungle was unforgiving, and she watched her
        parents suffer agonizing final days as they fell victim to a mysterious and
        vicious disease.


        As improbable as it was for a child to survive in the inhospitable jungle
        by herself, she did just that. Her youthful innocence and a fortunate naivete
        caused her to appeal to the beasts of that place and she was taken in by a
        family of cougars and raised as one of their own. She grew and somehow absorbed
        the raw magic of the dense wilds, evolving beyond both her human physiology
        and her feline affectation. On one pivotal day in her life, standing over
