    lore: {desc: 'To Vi, every problem is just another brick wall to punch through
        with her gigantic hextech gauntlets. Though she grew up on the wrong side
        of the law, Vi now uses her criminal know-how to serve Piltover''s police
        force. Vi''s brash attitude, abrasive humor, and blatant refusal to follow
        orders can often infuriate her by-the-books partner, Caitlyn. But even the
        sheriff of Piltover cannot deny that Vi is an invaluable asset in the fight
        against crime.


        As a child growing up in the lawless outskirts of Piltover, Vi learned to
        rob and cheat to get by. Stealing and stripping hextech hardware gave her
        the skills of a master mechanic, while life on the streets taught her self-reliance.
        When she was six, a ragtag group of criminals took a shine to the young delinquent
        and brought her into their fold. By the time Vi was eleven, she had become
        a seasoned accomplice, and she relished the thrill of every heist.


        Vi''s attitude changed when a raid on a mining facility went bad. She was
        forced to decide between fleeing with her crew and trying to save the innocent
        mine workers from a collapsed tunnel. Vi chose to play the hero. While searching
        for a way to free the mine workers from the rubble, she discovered a damaged
        robotic mining rig. Improvising, she wrenched off its huge fists and modified
        them into makeshift hextech gauntlets. Fitting the heavy weapons to her tiny
        hands, the young girl flexed her arm and threw a powered punch at the rubble.
        The force of the blow blasted away the rock. With the workers free to escape,
        Vi fled the scene.


        After that job gone wrong, Vi severed her connection to the crew. She returned
        to a life of solitary crime, but stole only from other criminals. As the years
        went by, Vi modified and improved her hextech fists, allowing her to bust
        up heists and snatch loot with ease. Eventually, word of her notoriety reached
        Caitlyn, the famed Sheriff of Piltover. Rather than seek Vi''s arrest, Caitlyn
        offered the criminal a way to pay her debt to society: work for the law in
        Piltover. Vi laughed. To her, a job that let her beat up crooks without forcing
        her to run from the cops sounded perfect. She immediately accepted. Caitlyn
        now struggles to keep Vi in line, and Vi treats Caitlyn''s orders as mere
        suggestions, but when they work together, they are feared by all lawbreakers
        in Piltover.', quote: 'It''s a shame. I''ve got two fists, but you''ve only
        got one face.', quote_author: Vi}
